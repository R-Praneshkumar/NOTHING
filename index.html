<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com"/>
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500;600;700&display=swap" rel="stylesheet"/>
<link href="style.css" rel="stylesheet"/>
<title>Document</title>
</head>
<body>
    <!-- nav bar -->
    <header>
        <nav class="navbar">
            <div class="navbar_brand">
                <img src="./assets/logo.png" alt="logo" class="navbar_logo"/>
            </div>
            <div class="navbar_nav_items">
                <button class="nav_item button_primary">Order food</button>
            </div>
        </nav>
    </header>
    <!-- hero section -->
    <main class="container">
    <section class="hero_container">
        <div class="hero_image_container">
            <img class="hero_image" src="./assets/hero.jpg" alt="hero image"/>
        </div>
        <div class="hero_description">
            <h1 class="hero_text">Order food from favourite restaurants near you.</h1>
        
        <button class="button_primary">Order now</button>
        </div>
    </section>
    <!-- Explore menu -->
    <section class="explore_menu_container"></section>
    <h1 class="explore_menu_text">
        Explore Our Menu
    </h1>
    <div class="explore_menu_lists">
        <div class="food_menu_card">
            <img src="assets/burger.jpg" alt="burger" class="food_image"/>
            <div class="food_menu_card_description">
                <h3 class="food_title"></h3>
                <p class="food_restaurants"></p>
            </div>
        </div>
    </div>
</main>
</body>
</html>
